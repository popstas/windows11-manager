<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>windows11-manager Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Settings</h1>
  <form id="settings-form">
    <div class="field">
      <label for="project_path">Project path</label>
      <input type="text" id="project_path" placeholder="C:\path\to\windows11-manager">
    </div>

    <div class="field">
      <label for="autoplacer_interval">Autoplacer interval (seconds)</label>
      <input type="number" id="autoplacer_interval" min="0" value="0">
      <small>Periodic full placement pass. 0 = disabled (new-window detection only).</small>
    </div>

    <div class="field checkbox">
      <label>
        <input type="checkbox" id="run_on_startup">
        Run on Windows startup
      </label>
    </div>

    <div class="field checkbox">
      <label>
        <input type="checkbox" id="show_notifications">
        Show notifications
      </label>
    </div>

    <div class="actions">
      <button type="submit">Save</button>
      <span id="status"></span>
    </div>
  </form>
  <script type="module" src="settings.js"></script>
</body>
</html>
